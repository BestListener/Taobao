<!DOCTYPE html>
<html>
  <head>
    <title>登录页面</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./css/userLogin.css">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery.md5.js"></script>
	<script type="text/javascript" src="./js/userLogin.js"></script>
  </head>
  
  <body onload="init()">
    <div id="head">
    	<img alt="淘宝主页" id="headpic" onclick="toMainPage()" src="./pics/G`I4EGLGZJHSOIBN7}Q9`RY.png">
    </div>
    <div id="content">
    	<div id="loginWin">
    		<label id="loginTitle">用户登录</label>
    		<div id="tip">
    			<img id="tippic" alt="减号" src="./pics/minus_alt.png">
    			<label id="tiptext"></label>
    		</div>
    		<div id="un_input">
    			<img id="ui_img" alt="会员名" src="./pics/usernamepic.png" >
    			<input type="text" id="username" name="username" maxlength="16" placeholder="会员名/手机号" onkeydown="clearTip(this)" onkeyup="showInputTip(this)" onfocus="changeUserBorder(this)" onblur="backUserBorder(this)"/>
    			<img id="del_img" alt="delete" src="./pics/close_window.png" onclick="clearInput()">
    		</div>
    		<div id="psd_input">
    			<img id="psd_img" alt="登录密码" src="./pics/passwordpic.png">
    			<input type="password" id="psd" name="psd" maxlength="16" onfocus="changeBorder(this)" onblur="changback(this)"/>
    		</div>
 			<div id="loginBtn" onclick="clickLogin()" onmouseover="changebtn(this)" onmouseout="changebackbtn(this)">登&nbsp;录</div>
    		<a href="./alterPassword.html" id="forget">忘记密码</a>
    		<a href="./userRegister.html" id="toRegister">免费注册</a>
    	</div>
    </div>
    <div id="foot">
    	<label>© 2017 Taobao.com 版权所有</label>
    </div>
  </body>
</html>
