<!DOCTYPE html>
<html>
  <head>
    <title>修改密码-淘宝网</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/alterPsd.css">
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.md5.js"></script>
    <script type="text/javascript" src="./js/alterPsd.js"></script>
  </head>
  
  <body>
    <div id="head">
    	<img alt="淘宝主页" id="headpic" onclick="toMainPage()" src="./pics/G`I4EGLGZJHSOIBN7}Q9`RY.png">
    	<label id="title">修改密码</label>
    </div>
     <div id="content">
    	<div id="user_win">
   			<table id="userInfoTab">
   			<tr>
  					<td align="right">手机号码:</td>
  					<td><input id="phoneNum" name="phoneNum" class="inputText" onfocus="changeBorderColor(this)" placeholder="手机号码不能为空" type="text" maxlength="11"></td>
  				</tr>
  				<tr>
  					<td align="right">新密码:</td>
  					<td><input id="newPsd" name="newPsd" class="inputText" type="password" maxlength="16"></td>
  				</tr>
  				<tr>
  					<td align="right">确认密码:</td>
  					<td><input id="confirmPsd" name="confirmPsd" class="inputText" type="password" maxlength="16"></td>
  				</tr>
  				<tr>
  					<td></td>
  					<td><input id="save" type="button" onclick="checkInfo()" value="修改"></td>
  				</tr>
   			</table>
    	</div>
    </div>
  </body>
</html>
