<!DOCTYPE html>
<html>
  <head>
    <title>淘宝网首页</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./css/headerCss.css">
    <link rel="stylesheet" type="text/css" href="./css/mainPage.css">
    <link rel="stylesheet" type="text/css" href="./plugs/SudoSlider/css/SudoSlider.css">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./plugs/SudoSlider/js/jquery.sudoSlider.min.js"></script>
	<script type="text/javascript" src="./js/userCookie.js"></script>
	<script type="text/javascript" src="./js/headerJs.js"></script>
	<script type="text/javascript" src="./js/mainPage.js"></script>
  </head>
  
  <body onload="init()">
  	<div id="title">
  		<img alt="淘宝主页" id="titlepic" src="./pics/G`I4EGLGZJHSOIBN7}Q9`RY.png">
  		<input type="text" id="searchInput" placeholder="请输入宝贝名/种类" maxlength="25"/>
  		<div id="searchBtn" onclick="tosearchFromMain()">搜索</div>
  	</div>
  	<div id="header">
  		<div id="login" onclick="toLogin()"><label onclick="toLogin()">亲，请登录</label></div>
  		<div id="register" onclick="toRegister()"><label onclick="toRegister()">免费注册</label></div>
  		<div id="account">
  			<label id="username" onclick="touserInfoPage()"></label>
  			<a id="exitTop" onclick="exitAccount()">退出</a>
  		</div>
		<ul id="myaccount" onmouseover="showaccout()" onmouseout="hiddenaccout()">
			<li>
				<label id="myaccountText" class="myaccount_sellerCenter_label" onmouseover="changeFontColor(this)" onmouseout="recoverFontColor(this)">我的淘宝</label>
				<img class="pullDown" alt="下拉" src="./pics/f0d93.png">
			</li>
			<ul id="myaccount_sub">
				<li id="purchased" onclick="tomyManager(this)" onmouseover="select(this)" onmouseout="unselect(this)">已买到的宝贝</li>
			</ul>
		</ul>
  		<ul id="shoppingCart" onmouseover="showSpc()" onmouseout="hiddenSpc()">
  			<li>
  				<img id="shoppingCartPic" alt="购物车" src="./pics/supermarket1.png">
  				<label id="scLabel" onmouseover="changeFontColor(this)" onmouseout="recoverFontColor(this)">购物车</label>
  				<label id="shoppingNum"></label>
  				<img class="pullDown" alt="下拉" src="./pics/f0d93.png">
  			</li>
  			<ul id="shoppingCart_sub">
  				<li id="myshoppingCart" onclick="tomyManager(this)"  onmouseover="select(this)" onmouseout="unselect(this)">查看我的购物车</li>
  			</ul>
  		</ul>
  		<ul id="favorite" onmouseover="showFav()" onmouseout="hiddenFav()">
  			<li>
  				<img id="favoritePic" alt="收藏夹" src="./pics/star-icon.png">
  				<label onmouseover="changeFontColor(this)" onmouseout="recoverFontColor(this)">收藏夹</label>
  				<img class="pullDown" alt="下拉" src="./pics/f0d93.png">
  			</li>
  			<ul id="favorite_sub">
  				<li id="favorite_good" onclick="tomyManager(this)" onmouseover="select(this)" onmouseout="unselect(this)">收藏的宝贝</li>
  			</ul>
  		</ul>
  		<ul id="sellerCenter" onmouseover="showSc()" onmouseout="hiddenSc()">
  			<li>
  				<label class="myaccount_sellerCenter_label" onmouseover="changeFontColor(this)" onmouseout="recoverFontColor(this)">卖家中心</label>
  				<img class="pullDown" alt="下拉" src="./pics/f0d93.png">
  			</li>
  			<ul id="sellerCenter_sub">
  				<li id="openShop" onclick="tomyManager(this)" onmouseover="select(this)" onmouseout="unselect(this)">免费开店</li>
  				<li id="sold" onclick="tomyManager(this)" onmouseover="select(this)" onmouseout="unselect(this)">已卖出的宝贝</li>
  				<li id="selling" onclick="tomyManager(this)" onmouseover="select(this)" onmouseout="unselect(this)">出售中的宝贝</li>
  			</ul>
  		</ul>
  	</div>
  	<div id="view">
  		<div id="slider">
				<ul>
				<li data-effect="boxRainGrow" data-speed="1000">
					<img src="./Images/TB1NE8NQFXXXXbkXXXXSutbFXXX.jpg" alt="image description"/>
				</li>
				<li data-effect="boxRainGrow" data-speed="1000">
					<img src="./Images/TB2e81JpNxmpuFjSZFNXXXrRXXa_!!749391658.jpg" alt="image description"/>
				</li>
				<li data-effect="boxRainGrow" data-speed="1000">
					<img src="./Images/TB2KSERjDcCL1FjSZFPXXXZgpXa_!!3020313106.jpg" alt="image description"/>
				</li>
				<li data-effect="boxRainGrow" data-speed="1000">
					<img src="./Images/TB2LKuZpHxmpuFjSZJiXXXauVXa_!!845001562.jpg" alt="image description"/>
				</li>
				<li data-effect="boxRainGrow" data-speed="1000">
					<img src="./Images/TB2X66hp0RopuFjSZFtXXcanpXa_!!1800997126.jpg" alt="image description"/>
				</li>
				</ul>
		</div>
  		<div id="themeList">
  			<div id="ListHead">
  				<label>主题市场</label>
  				<img alt="list" src="./pics/list.png">
  			</div>
  			<ul id="book" onmouseover="showbook()" onmouseout="hiddenbook()">
  				<li>
  					<img id="bk_unsel" class="listTipPic" alt="bookPic" src="./pics/book115.png">
  					<img id="bk_sel" class="listTipPic" alt="bookPic" src="./pics/book1151.png">
  					<label id="bkLab" class="listLabel" onclick="toBookPage()" onmouseover="showline(this)" onmouseout="hiddenline(this)">书</label>
  					<img class="listPic" alt="show" src="./pics/f0d92.png">
  				</li>
  				<ul id="book_sub">
  					<li id="childBooks" onclick="toBookPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">儿童文学</li>
  					<li id="novel" onclick="toBookPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">小说</li>
  					<li id="literature" onclick="toBookPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">文学</li>
  					<li id="hotBooks" onclick="toBookPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">畅销书</li>
  				</ul>
  			</ul>
  			<ul id="cosmetics" onmouseover="showCos()" onmouseout="hiddenCos()">
  				<li>
  					<img id="cos_unsel" class="listTipPic" alt="bookPic" src="./pics/font-104.png">
  					<img id="cos_sel" class="listTipPic" alt="bookPic" src="./pics/font-1041.png">
  					<label id="cosLab" class="listLabel" onclick="toCosmeticsPage()" onmouseover="showline(this)" onmouseout="hiddenline(this)">美妆</label>
  					<img class="listPic" alt="show" src="./pics/f0d92.png">
  				</li>
  				<ul id="cosmetics_sub">
  					<li id="washFace" onclick="toCosmeticsPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">洁面</li>
  					<li id="milk" onclick="toCosmeticsPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">乳液</li>
  					<li id="mask" onclick="toCosmeticsPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">面膜</li>
  				</ul>
  			</ul>
  			<ul id="watch" onmouseover="showWatch()" onmouseout="hiddenWatch()">
  				<li>
  					<img id="wt_unsel" class="listTipPic" alt="bookPic" src="./pics/wristwatch7.png">
  					<img id="wt_sel" class="listTipPic" alt="bookPic" src="./pics/wristwatch71.png">
  					<label id="wtLab" class="listLabel" onclick="toWatchPage()" onmouseover="showline(this)" onmouseout="hiddenline(this)">手表</label>
  					<img class="listPic" alt="show" src="./pics/f0d92.png">
  				</li>
  				<ul id="watch_sub">
  					<li id="eleWatch" onclick="toWatchPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">电子表</li>
  					<li id="machineWatch" onclick="toWatchPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">机械表</li>
  					<li id="solarWatch" onclick="toWatchPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">太阳能表</li>
  					<li id="freeWatch" onclick="toWatchPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">休闲表</li>
  					<li id="sportWatch" onclick="toWatchPageBySub(this)" class="themeli" onmouseover="select(this)" onmouseout="unselect(this)">运动表</li>
  				</ul>
  			</ul>
  		</div>
  		<div id="userWin">
  			<img id="userPic" alt="userPic" src="./Images/profle.png">
  			<label id="boxUsername"></label>
  			<div id="unLoginBox" class="userBox">
  				<div id="loginBtn" onclick="toLogin()" onmouseover="selectBtn(this)" onmouseout="unselectBtn(this)">登录</div>
  				<div id="registerBtn" onclick="toRegister()" onmouseover="selectBtn(this)" onmouseout="unselectBtn(this)">注册</div>
  				<div id="openShopBtn" onclick="toLogin()" onmouseover="selectBtn(this)" onmouseout="unselectBtn(this)">开店</div>
  			</div>
  			<div id="LoginBox" class="userBox">
  				<div id="myInfo" onclick="touserInfoPage()" onmouseover="selectBtn(this)" onmouseout="unselectBtn(this)">个人信息</div>
  				<div id="openMyShopBtn" onclick="btToOpenShop()" onmouseover="selectBtn(this)" onmouseout="unselectBtn(this)">开店</div>
  				<div id="exit" onclick="exitAccount()" onmouseover="selectBtn(this)" onmouseout="unselectBtn(this)">退出</div>
  			</div>
  		</div>
  		<div id="newWin">
  			<div id="newTitle">
  				<table>
  					<tr>
  						<td>公告</td>
  						<td>规则</td>
  						<td>论坛</td>
  						<td>安全</td>
  						<td>公益</td>
  					</tr>
  				</table>
  			</div>
  			<div id="newBox">
  				<label id="new1">特惠！今天全场书价七折！</label>
  				<label id="new2">新款时尚手表上架！</label>
  			</div>
  		</div>
  		<div id="goodsTitle">
  			<img alt="goodsPic" src="./pics/[PRH3KD7~UD81YLSH)4`(4A.png">
  			<label>全网热卖</label>
  		</div>
  		<div id="goodsBox">
  			<iframe id="goodsData" src="./servlet/mainGetHotSellingGoods"></iframe>
  		</div>
  	</div>
  	<div id="foot">
  		<label>© 2017 Taobao.com 版权所有</label>
  	</div>
  </body>
</html>
