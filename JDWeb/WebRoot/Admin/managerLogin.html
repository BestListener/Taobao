<!DOCTYPE html>
<html>
  <head>
    <title>平台管理员登录页</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="/JDWeb/Admin/css/adminLogin.css">
    <script type="text/javascript" src="/JDWeb/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/JDWeb/js/jquery.md5.js"></script>
    <script type="text/javascript" src="/JDWeb/Admin/js/adminLogin.js"></script>
  </head>
  
  <body>
    <div id="loginWin">
    	<div id="loginhead">
    		<label id="logintitle">管理员登录</label>
    	</div>
    	<div id="logincontent">
    		<table id="logindata">
    		<tr>
    			<td align="right">用户名：</td>
    			<td><input type="text" id="username" style="width:170px" maxlength="10"/></td>
    		</tr>
    		<tr>
    			<td align="right">密&nbsp;&nbsp;码：</td>
    			<td><input type="password" id="psd" style="width:170px" maxlength="16"/></td>
    		</tr>
    		</table>
	    	<input id="loginBtn" onclick="toLogin()" type="button" value="登录"/>
	    	<input id="resetBtn" onclick="clearInput()" type="button" value="重置"/>
    	</div>
    </div>
  </body>
</html>
