<!DOCTYPE html>
<html>
  <head>
    <title>test.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		function tosubmit()
		{
			var datas = {orders:[]};
			var checkbox = document.getElementsByName("selbox"); 
			for(var i =0;i<checkbox.length;i++)
			{
				if( checkbox[i].checked )
				{
					var val = document.getElementById("i"+checkbox[i].value).value;
					var row = {name:encodeURI(val)};
					datas.orders.push(row);
				}
			}
			var jsondata = JSON.stringify(datas);
			alert(jsondata);
			$.ajax({
                  type: "post",
                  url: "./servlet/test",//页面地址和传递的URL参数                     
                  contentType: "application/json; charset=UTF-8",
                  dataType: "jsonp",
                  data: jsondata,
                  success: function(data){
                  
                  }
            });
		}
	</script>
  </head>
  
  <body>
    	<table>
    		<tr>
    			<td><input type="checkbox" name="selbox" value="1"></td>
    			<td><input type="text" id="i1"></td>
    		</tr>
    		<tr>
    			<td><input type="checkbox" name="selbox" value="2"></td>
    			<td><input type="text" id="i2"></td>
    		</tr>
    		<tr>
    			<td><input type="checkbox" name="selbox" value="3"></td>
    			<td><input type="text" id="i3"></td>
    		</tr>
    		<tr>
    			<td></td>
    			<td><input type="button" onclick="tosubmit()" value="提交"/></td>
    		</tr>
    	</table>
  </body>
</html>
